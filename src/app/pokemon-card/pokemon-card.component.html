<div
  *ngIf="pokemonDetails"
  class="pokemon-card w-60 h-60 rounded-lg bg-gray-200 p-4 shadow-md flex flex-col"
>
  <img
    [src]="pokemonDetails.image"
    alt="Pokemon Image"
    class="pokemon-image self-center mb-4 h-28 w-28"
  />
  <h2 class="pokemon-name text-xl font-bold">{{ pokemonDetails.name }}</h2>
  <p class="pokemon-type text-gray-600">Type: {{ pokemonDetails.types }}</p>
  <p class="pokemon-id text-gray-600">#{{ pokemonDetails.id }}</p>
</div>
