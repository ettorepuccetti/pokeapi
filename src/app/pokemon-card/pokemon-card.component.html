<div
  *ngIf="pokemonDetails"
  class="pokemon-card flex h-60 w-60 cursor-pointer flex-col rounded-lg border-2 border-gray-400 bg-gray-100 p-4 transition hover:bg-gray-200"
>
  <img
    [src]="pokemonDetails.image"
    alt="Pokemon Image"
    class="pokemon-image mb-4 h-28 w-28 self-center"
  />
  <h2 class="pokemon-name text-xl font-bold">{{ pokemonDetails.name }}</h2>
  <p class="pokemon-type text-gray-600">Type: {{ getTypes() }}</p>
  <p class="pokemon-id text-gray-600">#{{ pokemonDetails.id }}</p>
</div>
