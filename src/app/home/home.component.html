<div class="flex flex-col justify-center gap-8 px-4">
  <div class="text-center">
    <img
      src="assets/pokemon-logo.png"
      alt="PokeAPI"
      class="inline-block h-40"
    />
  </div>

  <div class="flex flex-col gap-6 sm:flex-row">
    <div class="flex flex-1"></div>
    <app-search (onSearchClick)="onSearch($event)" (onBackClick)="onBack()" />
    <app-type-filter
      (filterChange)="onFilterChange($event)"
      [disabled]="disableFilter"
      class="flex flex-1 justify-center"
    />
  </div>

  <app-grid [pokemons]="getPokemons()" />

  <app-pagination
    [pokemonsListPage]="pokemonsListPage"
    (onNextClick)="onNext($event)"
    (onPrevClick)="onPrev($event)"
  />
</div>
